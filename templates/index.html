  {{>header}}
  <div class="box">
    <p><b>A simple application with CouchDB that allows you to upload, manage and synchronize your pictures.</b></p>
  </div>
  
  <div class="box">
    <div id="account"></div>
    <div id="profile" style="display:none"></div>
  </div>
  
  <div class="box">
    <h2>Albums</h2>
    <div id="albums"></div>
    <div class="clear"></div>
  </div>
  
  <div class="box">
    <h2>Last Pictures</h2>
    <div id="pictures"></div>
  </div>
  
  <div class="box">
    <h2>Create album</h2>
    <div id="createAlbum"></div>
  </div>
  
  <div class="box">
    <h2>upload</h2>
    <div id="upload"></div>
  </div>
	
  {{>footer}}
  <script src="../js/myloader.js"></script>
  
  <!--<script src="vendor/couchapp/loader.js"></script>
  <script src="https://raw.github.com/malsup/form/master/jquery.form.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>-->

  <!-- Load plupload and all it's runtimes and finally the jQuery UI queue widget --
  <script type="text/javascript" src="../js/plupload.full.js"></script>
  <script type="text/javascript" src="../js/jquery.ui.plupload.js"></script>-->
  
  <script type="text/javascript">
  $.couch.app(function(app) {
    $("#createAlbum").evently("createAlbum", app);
    $("#albums").evently(app.ddoc.evently.albums, app);
    $("#account").evently("account", app);
    $("#profile").evently("profile", app);
    $("#pictures").evently("pictures", app);
    //$("#upload").evently("upload", app);
    $.evently.connect("#upload", "#pictures", ["addPicture", "refreshPictures", "testMethod"]);
    $.evently.connect("#account", "#profile", ["loggedIn","loggedOut"]);
    
    $.log('evently items successfully connected');
  });
  </script>

</html>
