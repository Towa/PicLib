<div class="album item" id="{{_id}}" rev="{{_rev}}">
  <img src="{{pictureUrl}}" alt="{{pictureTitle}}" width="100" height="100" />
  <span class="title">{{title}}</span>
	<span class="description">{{description}}</span><br />
  <span class="author">created by {{author}}</span>
	<span class="tags">{{tags}}</span>
	<span class="date">{{created_at}}</span>
	<a href="#delete" class="button delete">delete</a>
	<span class="clear"></span>
</div>
