<!DOCTYPE html>
<html>
  <head>
    <title>Picture Library - Index</title>
    <link type="text/css" href="style/main.css" rel="stylesheet">
    <link rel="stylesheet" href="style/jquery.ui.plupload.css" type="text/css">
    <link rel="stylesheet" href="style/jquery.plupload.queue.css" type="text/css">
    <link type="text/css" href="style/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
  </head>
  <body>
  
	<div id="headBar">
		<h1>Picture Library</h1>
	</div>
	
	<div id="main">
	
		<div class="box">
			<p><b>A simple application with CouchDB that allows you to upload, manage and synchronize your pictures.</b></p>
		</div>
    
		<div class="box">
			<div id="account"></div>
			<div id="profile" style="display:none"></div>
		</div>
    
    <div class="box">
      <h2>Albums</h2>
      <div id="albums"></div>
      <div class="clear"></div>
    </div>
		
		<div class="box">
			<h2>Last Pictures</h2>
			<div id="pictures"></div>
		</div>
    
    <div class="box">
			<h2>Create album</h2>
			<div id="createAlbum"></div>
		</div>
    
    <div class="box">
			<h2>upload</h2>
			<div id="upload"></div>
		</div>
	
	</div>
	
	<div id="footer">
		Copyright by Karsten Küpper
	</div>

  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="https://raw.github.com/malsup/form/master/jquery.form.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Load plupload and all it's runtimes and finally the jQuery UI queue widget -->
  <script type="text/javascript" src="js/plupload.full.js"></script>
  <script type="text/javascript" src="js/jquery.ui.plupload.js"></script>

</html>
